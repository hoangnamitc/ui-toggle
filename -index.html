<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI TOGGLE</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">

            <div class="checkbox">

                <label>Thông báo:</label>

                <div class="ui-toggle">
                    <input type="checkbox" id="input1" value="1" />
                    <label for="input1">
                        <div></div>
                    </label>
                </div><!-- /.ui-toggle -->

            </div><!-- /.checkbox -->


            <div class="checkbox">

                <label>Bình luận:</label>

                <div class="ui-toggle">
                    <input type="checkbox" id="input2" value="1" checked />
                    <label for="input2">
                        <div></div>
                    </label>
                </div><!-- /.ui-toggle -->

            </div><!-- /.checkbox -->



    </div><!-- /.container -->

</body>
</html>
